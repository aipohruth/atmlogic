<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Atm Software</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
     rel="stylesheet">
     <script src="https://kit.fontawesome.com/37c9d11c2e.js"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <body>

        <div class="container">
            <div class="row">
        <div class="small-container">
            <h1>ATM Card</h1>

            <p class="note"> Note: Your pin is <b>1234</b><br> Just for the purpose of testing</p>
        <div class="card">
            <div class="inner-card-container">
            <div class="top">
                <div class="left-top">
                    <h5>debit</h5>
                </div>
                <i class="material-icons" style="font-size:36px;color:white">wifi</i>
                <div class="right-top">
                    <img src="redesigned.jpg" class="logo">
                </div>
            </div>
            <small>FLAG BANK plc<br>
                 RC 6543986</small>
                 
                 <div class="chip">
                     <img src="images/chips.jpg">
                 </div>
                 <div class="side-silver"></div>
                 
                 <div class="card-numbers">
                <p class="arrow-left"></p>
                <p id="numbers">5399<span class="tab"></span>6520<span class="tab"></span>6732
                    <span class="tab"></span>4198</p>
            </div>
            <small class="digit">5399</small>

            <div class="exp">
                <p>EXP</p>
                <b>10/22</b>
            </div>
                <div class="bottom">
                    <div class="name">
                    <h5 id="name">MELISSA BROWN</h5>
                </div>
                <div class="mlogo">
                    <img src="mredesign.jpg" width="65px">
                </div>
                </div>
               
                 








        </div>
    </div>
   
    </div>
    
    <div class="right-container">
        <h1>POS Machine</h1>
        <div class="mini-container">
            <div class="atm">
                <input placeholder="Welcome Melissa Brown" id="screen">
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('0')">0</button>
                <button onclick="Clear()">Clear</button>
                <button onclick="start()">Start</button>
                <button onclick="del()">Del</button>
                <button onclick="submit()" class="b1" type="submit">Enter</button>
            </div>
        </div>
    </div>





















</div>

</div>

        </html>
